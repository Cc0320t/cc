<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李宗盛">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="保健坤">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $(function(){
        // 用户详情获取
        $.ajax({
            url:BigNew.user_detail,
            success:function(cc){
                // $('.username').val(cc.data.username);
                // $('.nickname').val(cc.data.nickname);
                // $('.email').val(cc.data.email);
                // $('.password').val(cc.data.password);
                // 标签元素的标记和数据有相同部分
                // key  对象的键
                for (const key in cc.data) {
                    $('.'+key).val(cc.data[key]);     
                    }
                $('user_pic').attr('src',cc.data.userPic)
            }
        })
        // 个人用户修改
        $('.btn-edit').click(function(e){
            e.preventDefault();
            // 创建formData
            // formData需要传入dom对象
            // $('form')jq对象
            // $('form')[0]获取dom元素
            // var data = new FormData($('form')[0]);
            var data = new FormData(document.querySelector('form'));
            // console.log(data);
            
            $.ajax({
                url:BigNew.user_edit,
                type:'post',
                data:data,
                // 不设置类型
                contentType:false,
                // 不处理数据
                processData:false,
                success:function(ss){
                    // console.log(ss);
                    alert(ss.msg);
                    if(ss.code === 200) {
                        window.parent.location.reload();
                    }
                }
            })
        })
        // 本地图片预览
        $('#exampleInputFile').change(function(){
            // 生成url
            var url = URL.createObjectURL(this.files[0]);
            // 设置给img的src
            // prev 获取前一个兄弟节点
            $(this).prev('img').attr('src',url);
            // $(this).siblings('img').attr('src'.url);
        })
    })
</script>
</html>
